<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Library Catalog{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        header a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
        }
        header h1 a:hover {
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        a {
            color: #0077cc;
        }
        a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-bottom: 1.5rem;
        }
        .search-bar input[type="text"] {
            padding: 0.5rem;
            width: 60%;
            border-radius: 4px;
            border: 1px solid #bbb;
        }
        .search-bar input[type="submit"] {
            padding: 0.5rem 1rem;
            background: #0077cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 1rem;
            color: #777;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">ðŸ“š Library Catalog</a></h1>
        <nav>
            <a href="{% url 'book_list' %}">Books</a> |
            <a href="{% url 'author_list' %}">Authors</a> | 
            <a href="{% url 'publisher_list' %}">Publishers</a> |
            <a href="{% url 'genre_list' %}">Genres</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now|date:"Y" }} Library Catalog â€” Built with Django!</p>
    </footer>
</body>
</html>
