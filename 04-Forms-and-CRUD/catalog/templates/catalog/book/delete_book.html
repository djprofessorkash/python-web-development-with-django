{% extends "base.html" %}
{% block title %}Delete {{ book.title }} | Library Catalog{% endblock %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to permanently delete <strong>"{{ book.title }}"</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background:red; color:white; padding:0.5rem 1rem; border:none; border-radius:4px;">
        Yes, delete it
    </button>
    <a href="{% url 'book_detail' book.id %}" style="margin-left:1rem;">Cancel</a>
</form>
{% endblock %}
