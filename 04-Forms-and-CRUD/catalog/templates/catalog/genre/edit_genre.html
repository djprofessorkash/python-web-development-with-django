{% extends "base.html" %}
{% block title %}Edit {{ genre.name }} | Library Catalog{% endblock %}
{% block content %}
<h2>Edit "{{ genre.name }}"</h2>

<form method="POST">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button class="btn btn-outline-info" type="submit">Save Changes</button>
</form>

<br>
<a href="{% url 'genre_detail' genre.id %}"><div class="btn btn-outline-dark">‚Üê Back to Genre Details</div></a>
{% endblock %}
