<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }} | PyCafé</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #fdfaf6; color: #333; }
        nav { margin-bottom: 1rem; }
        a { margin-right: 1rem; text-decoration: none; color: #8b4513; }
        a:hover { text-decoration: underline; }
        .container { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #5a2d0c; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'menu' %}">Menu</a>
        <a href="{% url 'specials' %}">Specials</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer style="margin-top: 2rem; text-align: center; font-size: 0.9rem; color: #777;">
        <p>© 2025 PyCafé | Crafted with code, coffee, and creativity!</p>
    </footer>
</body>
</html>
