{% extends 'recipes/base.html' %}
{% block content %}
<h2>Delete Recipe</h2>
<p>Are you sure you want to delete "{{ recipe.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ recipe.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
